<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .id-card {
        position: relative;
        width: 300px;
        height: 180px;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .id-card img {
        position: absolute;
        width: 96px;
        height: 64px;
        right: 50px;
        top: 20px;
        background-color: #ccc;
      }
      .id-card .details {
        font-size: 16px;
      }
      .id-card .details div {
        margin: 5px 0;
      }
      .id-card .label {
        font-weight: bold;
        color: #333;
      }
      /* Flexbox for the specific lines */
      .details .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .details .row .label {
        margin-right: 10px; /* Add some space between label and value */
      }
    </style>
  </head>
  <body>
    <div class="id-card">
      <img src="https://placehold.co/600x400" alt="Profile Picture" />
      <br />
      <div class="details">
        <div>
          <span class="label">Name:</span> <span id="name">filler</span>
        </div>
        <div>
          <span class="label">Gender:</span> <span id="gender">filler</span>
        </div>
        <div class="row">
          <div>
            <span class="label">Birthdate:</span>
            <span id="birthdate">filler</span>
          </div>
          <div>
            <span class="label">Age:</span> <span id="age">filler</span>
          </div>
        </div>
        <div>
          <span class="label">Occupation:</span>
          <span id="occupation">filler</span>
        </div>
        <div>
          <span class="label">Nationality:</span>
          <span id="nationality">filler</span>
        </div>
        <div>
          <span class="label">Address:</span> <span id="address">filler</span>
        </div>
      </div>
    </div>

    <script>
      const DATA = [
        {
          id: 1,
          name: "Nguyễn Văn A",
          age: 55,
          birthdate: "1970-01-11",
          occupation: "Kỹ sư",
          nationality: "Việt Nam",
          address: "Hà Nội",
          gender: "Nam",
        },
      ];

      document.getElementById("name").textContent = DATA[0].name;
      document.getElementById("age").textContent = DATA[0].age;
      document.getElementById("birthdate").textContent = DATA[0].birthdate;
      document.getElementById("occupation").textContent = DATA[0].occupation;
      document.getElementById("nationality").textContent = DATA[0].nationality;
      document.getElementById("address").textContent = DATA[0].address;
      document.getElementById("gender").textContent = DATA[0].gender;
    </script>
  </body>
</html>
